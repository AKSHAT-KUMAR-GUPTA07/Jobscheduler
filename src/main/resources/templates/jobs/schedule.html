<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Schedule New Job</h2>
        </div>
        
        <div class="card-body">
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="@{/jobs/schedule}" method="post" th:object="${job}">
                <div class="mb-3">
                    <label class="form-label">Job Name</label>
                    <input type="text" class="form-control" th:field="*{jobName}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Job Group</label>
                    <input type="text" class="form-control" th:field="*{jobGroup}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Cron Expression</label>
                    <input type="text" class="form-control" th:field="*{cronExpression}" required>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Schedule Job</button>
                    <a th:href="@{/jobs}" class="btn btn-outline-secondary">Back to Jobs</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
