<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Scheduled Jobs</h2>
        </div>
        
        <div class="card-body">
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Job Name</th>
                        <th>Schedule</th>
                        <th>Executor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.name}"></td>
                        <td th:text="${job.schedule}"></td>
                        <td th:text="${job.executor}"></td>
                        <td>
                            <form th:action="@{/dkron/delete/{name}(name=${job.name})}" method="post" 
                                  onsubmit="return confirm('Are you sure you want to delete this job?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="d-grid gap-2">
                <a th:href="@{/dkron/create}" class="btn btn-success">Create New Job</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
