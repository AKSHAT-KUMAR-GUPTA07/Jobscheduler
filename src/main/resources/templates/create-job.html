<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Create New Job</h2>
        </div>
        
        <div class="card-body">
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form method="post" th:action="@{/dkron/create}">
                <div class="mb-3">
                    <label class="form-label">Job Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Schedule</label>
                    <input type="text" class="form-control" name="schedule" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Executor</label>
                    <input type="text" class="form-control" name="executor" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Executor Config (JSON)</label>
                    <textarea class="form-control" name="executorConfigJson" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Owner</label>
                    <input type="text" class="form-control" name="owner">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="disabled">
                    <label class="form-check-label">Disabled</label>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Create Job</button>
                    <a th:href="@{/dkron/list}" class="btn btn-outline-secondary">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
